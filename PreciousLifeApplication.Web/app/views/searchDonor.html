<section class="row" data-ng-controller="searchDonorController">
    <article>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Collection Centers</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Blood Group</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-ng-click="searchDonors()">Search</button>
                </div>
            </div>
        </form>
        
        <div class="col-md-12" data-ng-show="showResults">
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Donor Id</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Contact Number</th>
                        <th>Alternate Number</th>
                        <th>PinCode</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="donor in searchResultDonors.Donors">
                        <td>{{ donor.Id }}</td>
                        <td>{{ donor.Name }}</td>
                        <td>{{ donor.DateOfBirth }}</td>
                        <td>{{ donor.ContactNumber }}</td>
                        <td>{{ donor.AlternateNumber }}</td>
                        <td>{{ donor.PinCode }}</td>
                        <td>
                            <input type="checkbox"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="button" value="Send SMS" class="pull-right" />
        </div>

    </article>
</section>
