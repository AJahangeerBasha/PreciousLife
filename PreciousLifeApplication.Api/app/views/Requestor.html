<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .form-control{
            width:50% !important;
        }
    </style>
    <script type="text/javascript">
        function OnSaveDate() {
            alert('Requestor Save Seccussefully.');

        }
    </script>
</head>
<body>
    <table class="table table-bordered table-striped table-responsive">
        <tr>
            <td colspan="2"><h2>Requestor Details</h2></td>
        </tr>
        <tr>
            <td>Requestor Name</td>
            <td class="col-sm-10"><input type="text" class="form-control" id="txtRequestorName" placeholder="Requestor Name" /></td>
        </tr>
        <tr>
            <td>Requestor For</td>
            <td class="col-sm-10"><input id="txtRequestorFor" type="text" class="form-control" placeholder="Requestor For" /></td>
        </tr>
        <tr>
            <td>Collection Center</td>
            <td class="col-sm-10"><select id="txtCollectionCenter" class="form-control" ><option value="1">RB Hospital</option> </select> </td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td class="col-sm-10"><input id="txtContactNumber" type="text" class="form-control" placeholder="Contact Number" /></td>
        </tr>

        <tr>
            <td>Blood Group</td>
            <td class="col-sm-10">
                <select id="txtBloodGroup" class="form-control" >
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>Quantity (ml)</td>
            <td class="col-sm-10"><input id="txtQuantity" type="text" class="form-control" placeholder="Quantity" /></td>
        </tr>
        <tr>
            <td >Expected Date</td>
            <td class="col-sm-10"><input id="txtExpectedDate" type="text" class="form-control" placeholder="Expected Date" /></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><button type="submit" class="btn btn-primary" onclick="OnSaveDate()">Save</button>
            &nbsp;&nbsp;<button type="submit" class="btn btn-primary" data-ng-click="searchDonors1()">Close</button></td>
        </tr>

    </table>

</body>
</html>
