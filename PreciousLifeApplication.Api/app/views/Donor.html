<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .form-control {
            width: 50% !important;
        }
    </style>
    <script type="text/javascript">
        function OnSaveDate() {
            alert('Donor Save Seccussefully.');

        }
    </script>
</head>
<body>
    <table class="table table-bordered table-striped table-responsive">
        <tr>
            <td colspan="2"><h2>Donor Details</h2></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td class="col-sm-10"><input type="text" class="form-control" id="txtFirstName" placeholder="First Name" /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td class="col-sm-10"><input type="text" class="form-control" id="txtLastName" placeholder="Last Name" /></td>
        </tr>

        <tr>
            <td>User Name</td>
            <td class="col-sm-10"><input id="txtUserName" type="text" class="form-control" placeholder="User Name" /></td>
        </tr>

        <tr>
            <td>Address</td>
            <td class="col-sm-10"><textarea id="txtAddress" class="form-control" placeholder="Address" /></td>
        </tr>
        <tr>
            <td>City</td>
            <td class="col-sm-10"><input id="txtCity" type="text" class="form-control" placeholder="City" /></td>
        </tr>

        <tr>
            <td>Pincode</td>
            <td class="col-sm-10"><input id="txtPincode" type="text" class="form-control" placeholder="Pincode" /></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td class="col-sm-10"><input id="txtDOB" type="text" class="form-control" placeholder="Date Of Birth" /></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td class="col-sm-10">
                <select id="txtBloodGroup" class="form-control">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>

                </select>
            </td>
        </tr>

        <tr>
            <td>Contact Number</td>
            <td class="col-sm-10"><input id="txtContactNumber" type="text" class="form-control" placeholder="Contact Number" /></td>
        </tr>
        <tr>
            <td>Alternate Contact Number</td>
            <td class="col-sm-10"><input id="txtDOB" type="text" class="form-control" placeholder="Alternate Contact Number" /></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-primary" onclick="OnSaveDate()">Save</button>
                &nbsp;&nbsp;<button type="submit" class="btn btn-primary" data-ng-click="searchDonors1()">Close</button>
            </td>
        </tr>

    </table>
</body>
</html>
