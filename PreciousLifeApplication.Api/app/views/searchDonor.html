<section class="row" data-ng-controller="searchDonorController">
    <article>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Collection Centers</label>
                <div class="col-sm-10">
                    <select data-ng-options="o.CenterName for o in CollectionCenters"
                            data-ng-model="selectedCenter"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Blood Group</label>
                <div class="col-sm-10">
                    <select data-ng-options="b.type for b in bloodGroupType"
                            data-ng-model="selectedBloodGroup"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Pincode Range</label>
                <div class="col-sm-10">
                    <input type="number" data-ng-model="pincodeRange"  />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-ng-click="searchDonors()">Search</button>
                </div>
            </div>
        </form>

        <div class="col-md-12" data-ng-show="showResults">
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Donor Id</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Contact Number</th>
                        <th>PinCode</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="donor in searchResultDonors">
                        <td>{{ donor.Id }}</td>
                        <td>{{ donor.Name }}</td>
                        <td>{{ donor.DateOfBirth }}</td>
                        <td>{{ donor.ContactNumber }}</td>
                        <td>{{ donor.PinCode }}</td>
                        <td>
                            <input type="checkbox" data-ng-model="donor.Chosen" ng-checked="donor.Chosen" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="button" value="Send SMS" class="btn btn-primary pull-right" data-ng-click="sendSms()" />
        </div>

    </article>
</section>
